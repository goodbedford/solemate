<!doctype html>
<html lang="en" ng-app="solemateApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- icon fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <title>Sole Mate App</title>
  <!-- angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.min.js"></script>

  <!--    boostrap ui -->
  <script src="vendor/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!-- custom script -->
  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/app.js"></script>
  <!-- factories -->
  <script src="scripts/services/MessageService.js"></script>
  <script src="scripts/services/MainService.js"></script>
  <script src="scripts/services/ShoeService.js"></script>
  <script src="scripts/services/UserService.js"></script>
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/MiddlePanelController.js"></script>
  <script src="scripts/controllers/LeftPanelController.js"></script>
  <script src="scripts/controllers/LoginModalController.js"></script>


</head>

<body class="ng-cloak">
  <div class="" ng-controller="MainController">
    <div class="container">
    <div class="row">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="nav navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
            <span class="src-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="pad-1em">
            <img ng-src="" class="navbar-brand"><span class="brand">Sole Mate</span>
          </div>
        </div>
        <div class="navbar-collapse collapse in" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li class="active"><a ng-href="#">Home</a></li>
            <li class="nav"><a ng-href="#" ng-click="open()">Login</a></li>
            <li class="nav"><a ng-href="#">Logout</a></li>
            <li class="nav"><a ng-href="#">Messages</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <div class="navbar-brand" ng-show="user.messages">
            <a ng-href="#">Messages #3</a> 
          </div>
        </div>
      </nav>
      </div>
    </div>
    <ng-view></ng-view>
    <!-- login modal -->
    <div class="" ng-include="'views/templates/login.html'"></div> 
  </div>
</body>

</html>
