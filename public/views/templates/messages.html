<div class="container">
  <!-- navbar -->
  <div ng-include="'views/templates/nav.html'"></div>
  <!-- shoeBanner -->
  <div ng-include="'views/templates/shoeBanner.html'" class="col-xs-12"></div>
  <!-- message container -->
  <div class="">
    <ul>
      <div class="title">{{currentUser.username}}: Messages</div>
      <li ng-repeat="msg in messages track by $index" class="list-unstyled well">
        <p>From: {{msg.fromUser.username}}</p>
        <p>To: {{msg.toUser.username}}</p>
        <p>Message: {{msg.body}}</p>
        <p>Shoe: <img ng-src="{{msg.shoe.shoeUrl}}" alt="shoe image"></p>
      </li>
    </ul>
  </div>
</div>
