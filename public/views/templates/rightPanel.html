<div class="row profile-box" ng-controller="LoginModalController">
  <img ng-src="{{main.matesShoePanel.shoe}}" class="rt-panel-img">
</div>
<div class="row">
  <div class="hr-bar02">
    <h3 class="">
            <span class="badge badge-bg01">{{lftPanel.mates.length}}</span>
            Sole Mates</h3>
  </div>
  <div class="" ng-repeat="mate in main.matesShoePanel.mates">
    <div>
      <h4><a ng-href="javascript:void(0)" ng-click="showMsg = !showMsg" class="">{{mate.username}}</a></h4>
      <div ng-show="showMsg">
        <form ng-submit="">
          <div class="form-group">
            <label>Message</label>
            <textarea></textarea>
            <input type="submit">
            <input type="button" ng-click="" value="cancel">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
